# ===================================================
# PMW3610 トラックボールセンサー設定
# ===================================================
# センサーとの通信に必要な機能を有効化します
CONFIG_SPI=y
CONFIG_INPUT=y

# badjeff版 PMW3610ドライバを有効化します
CONFIG_PMW3610=y

# --- センサーの向き調整 ---
# 実際にカーソルを動かしてみて、動きが逆の場合は y と n を入れ替えてください
# 左右の動きを反転させる (n = no, y = yes)
CONFIG_PMW3610_INVERT_X=n

# 上下の動きを反転させる (多くのトラックボールで y にします)
CONFIG_PMW3E610_INVERT_Y=y


